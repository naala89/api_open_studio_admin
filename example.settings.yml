debug:
  formatters:
    api_open_studio:
      format: "%datetime%-%channel%.%level_name% - %message%\n"
  handlers:
    console:
      class: Monolog\Handler\StreamHandler
      level: DEBUG
      formatter: api_open_studio
      processors: [memory_processor]
      bubble: true
      stream: php://stdout
    api_file_handler:
      class: Monolog\Handler\StreamHandler
      level: DEBUG
      formatter: api_open_studio
      bubble: true
      stream: /var/www/html/logs/api/error.log
    db_file_handler:
      class: Monolog\Handler\StreamHandler
      level: NOTICE
      formatter: api_open_studio
      bubble: true
      stream: /var/www/html/logs/db/error.log
  processors:
    web_processor:
      class: Monolog\Processor\WebProcessor
    memory_processor:
      class: Monolog\Processor\MemoryUsageProcessor
  loggers:
    api:
      handlers: [api_file_handler]
      processors: [web_processor]
    db:
      handlers: [db_file_handler]
      processors: [web_processor]

api:
  url: "api.apiopenstudio.local"
  core_account: apiopenstudio
  core_application: core

admin:
  url: "admin.apiopenstudio.local"
  base_path: "/var/www/html/admin/"
  dir_public: "public/"
  pagination_step: 20
  admin_templates: "includes/templates/"
  slim:
    displayErrorDetails: true
    determineRouteBeforeAppMiddleware: true

twig:
  options:
    cache_enabled: true
    cache_path: "twig_cache/"
    debug: false
  template_path: "includes/templates/"
